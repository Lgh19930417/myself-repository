<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="http://www.gs.com/plugins/normalize-css/normalize.css" />
    <link rel="stylesheet" href="http://www.gs.com/plugins/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="http://www.gs.com/css/page-learing-index.css" />
    <link rel="stylesheet" href="http://www.gs.com/css/page-header.css" />
</head>
<body>
<div class="banner-roll">
    <div class="banner-item">
                    <div class="item" style="background-image: url(https://img12.360buyimg.com/pop/s1180x940_jfs/t1/93694/16/19189/97129/6151987cE6f33bdb3/26ffd88521b5e1de.jpg.webp);"></div>
            <div class="item" style="background-image: url(https://imgcps.jd.com/ling4/4918116/54iG5qy-55u06ZmN/6YOo5YiG5q-P5ruhMTk55YePMTAw/p-5bd8253082acdd181d02fa37/ab97a127/cr/s/q.jpg);"></div>
            <div class="item" style="background-image: url(https://img10.360buyimg.com/pop/s1180x940_jfs/t1/201960/29/10430/90403/616171d6Ebca37ea2/5596a878fd6ff857.jpg.webp);"></div>
    </div>
    <div class="indicators"></div>
</div>
<script type="text/javascript" src="http://www.gs.com/plugins/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="http://www.gs.com/plugins/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript">
    var tg = $('.banner-item .item');
    var num = 0;
    for (i = 0; i < tg.length; i++) {
        $('.indicators').append('<span></span>');
        $('.indicators').find('span').eq(num).addClass('active');
    }

    function roll() {
        tg.eq(num).animate({
            'opacity': '1',
            'z-index': num
        }, 1000).siblings().animate({
            'opacity': '0',
            'z-index': 0
        }, 1000);
        $('.indicators').find('span').eq(num).addClass('active').siblings().removeClass('active');
        if (num >= tg.length - 1) {
            num = 0;
        } else {
            num++;
        }
    }
    $('.indicators').find('span').click(function() {
        num = $(this).index();
        roll();
    });
    var timer = setInterval(roll, 3000);
    $('.banner-item').mouseover(function() {
        clearInterval(timer)
    });
    $('.banner-item').mouseout(function() {
        timer = setInterval(roll, 3000)
    });
</script>
</body>
</html>
