<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="app">
        <a v-bind:href="url">点我</a>
        <span v-text="name"></span>
        <input type="text" v-model="num1">+
        <input type="text" v-model="num2">=
        <span v-text="result"></span>
        <button v-on:click="count">计算</button>
<!--        <button @click="count">计算</button>-->
        <ul>
            <li v-for="(item,index) in list">{{item}}---{{index+1}}</li>
        </ul>
        <ul>
            <li v-for="(value,key) in user">{{value}}---{{key}}</li>
        </ul>
        <ul>
            <li v-for="(item,index) in users"><span v-if="index%2==0" style="background: #00a0e9"> {{index+1}}---{{item.user.age}}---{{item.user.name}}</span></li>
        </ul>
    </div>
</body>

</html>
