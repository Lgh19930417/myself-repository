<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE常用指令</title>

</head>
<body>
    <div id="vueTest">
        <!--{{name}}-->
        <a v-bind:href="url1">
            <span v-text="name"></span>
        </a>
        <input type="text" v-model="num1" >+<input type="text" v-model="num2">=
        <span v-text="res"></span>
        <!--<span v-text="Number.parseInt(num1)+Number.parseInt(num2)"></span>-->
        <!--{{Number.parseInt(num1)+Number.parseInt(num2)}}-->
        <button v-on:click="count" v-bind:style="{ fontSize: size + 'px' }">计算</button>
    </div>

</body>
<script src="vue.min.js"></script>
<script>
    var vm = new Vue({
        el : "#vueTest",
        data:{
            name:"计算器: ",
            num1:0,
            num2:0,
            res:0,
            url1:"http://www.yunhe.cn",
            size:16
        },
        methods:{
            count:function () {
                this.res= Number.parseInt(this.num1)+Number.parseInt(this.num2);
            }
        }
    });
</script>
</html>
