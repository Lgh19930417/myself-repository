<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <div id="nameId">
        <ul>
            <li v-for="(item,index) in list"></li>
        </ul>
    </div>

</body>
<script src="vue.min.js"></script>

       var vm = new Vue({
            el:"#nameId", //定义vm要管理的区域
            data:{
                list:[1,2,3,4,5,6,7,8]
            }

       });

    </script>
</html>
